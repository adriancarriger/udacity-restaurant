<pagination-controls
  #p
  [id]="config.id"
  (pageChange)="pageChange.emit($event)">
  <div class="custom-pagination">
    <div class="pagination-previous" [class.disabled]="p.isFirstPage()" *ngIf="p.directionLinks">
      <button
        *ngIf="!p.isFirstPage()"
        (click)="p.previous()"
        class="btn btn-link ion-chevron-left"
        aria-label="Previous page"
        [attr.tabindex]="tabIndex ? tabIndex : null"></button>
    </div>
    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
      <button
        class="btn btn-link"
        (click)="p.setCurrent(page.value)"
        *ngIf="p.getCurrent() !== page.value"
        [attr.title]="'Page ' + page.value"
        [attr.aria-label]="'Page ' + page.value"
        [attr.tabindex]="tabIndex ? tabIndex : null">
        <span>{{ page.label }}</span>
      </button>
      <div
        *ngIf="p.getCurrent() === page.value"
        [attr.aria-label]="'Current page, page ' + page.label">
        <span>{{ page.label }}</span>
      </div>
    </div>
    <div class="pagination-next" [class.disabled]="p.isLastPage()" *ngIf="p.directionLinks">
      <button
        *ngIf="!p.isLastPage()"
        aria-label="Next page"
        [attr.tabindex]="tabIndex ? tabIndex : null"
        (click)="p.next()"
        class="btn btn-link ion-chevron-right"></button>
    </div>
  </div>
</pagination-controls>
